<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h2> "My Family & Me"</h2>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    
    <style>

    h1 {

        display: inline block;
        padding-bottom: 3px;
    }
    h2 {
        text-align: center;
        display: inline block;
        padding-bottom: 3px;
        font-family: 'Times New Roman', Times, serif;
        font-size: 50px;
    }

    
        
        body {
            font-family: Arial, sans-serif;
            background-color: #3331;
        }
        
        .container {
            max-width: 900px;
        }

        .card {
            border:3px solid black;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(54, 52, 52, 0.1);
        }

        .card-body {
            padding: 30px;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            color: #111;
        }

        .card-text {
            font-size: 18px;
            color: #000000;
        }

        .card:hover {
            transform: translateY(-20px);
            transition: 10s;
        }

        .card:hover .card-title {
            color: #093857;
        }

        .footer {
            padding: 20px;
            background-color: #ffffff;
            color: #0b0404;
            text-align: center;
        }
        
        .widget {
    border: 3px solid black;
    padding: 5px;
    width: 150px;
 }


 .column {
  float: left;  
  width: 33.33%;
  padding: 5px;
  border: 2px solid black;
}

.row::after {
  content: "";
  clear: both;
  display: table;
  border: 2px solid black;
}



</style>
</head>
<body>

    <div class="row">
        <div class="column">
          <img src="f.jpg" alt="f" style="width:100%">
        </div>
        <div class="column">
          <img src="fa.jpg" alt="fa" style="width:100%">
        </div>
        <div class="column">
          <img src="fam.jpg" alt="fam" style="width:100%">
        </div>
          <div class="column">
            <img src="afam.jpg" alt="afam" style="width:100%">
          </div>
          <div class="column">
            <img src="afammm.jpg" alt="afam" style="width:100%">
          </div>
          <div class="column">
            <img src="fammi.jpg" alt="fammi" style="width:100%">
          </div>
          <div class="column">
            <img src="l.jpg" alt="l" style="width:100%">
          </div>
          <div class="column">
            <img src="lu.jpg" alt="lu" style="width:100%">
          </div>
          <div class="column">
            <img src="luis.jpg" alt="lui" style="width:100%">
          </div>
          
      </div>
   
     
         
  
        

    
     
</body>

</html>
